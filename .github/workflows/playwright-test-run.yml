name: Playwright Test Runner

on:
  workflow_call:
    inputs:
      run_branch:
        description: 'Branch to run tests on'
        required: true
        type: string
        default: 'main'
      test_scope:
        description: 'Test scope to run'
        required: true
        type: string
        default: 'regression'
    secrets:
      ADMIN_USERNAME:
        required: true
      ADMIN_PASSWORD:
        required: true
      WORKFLOW_TOKEN:
        required: true

  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Select test scope'
        type: choice
        required: false
        default: 'regression'
        options:
          - smoke
          - regression

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    outputs:
      test_scope: ${{ env.TEST_SCOPE }}
      run_number: ${{ env.RUN_NUMBER }}

    env:
      TEST_SCOPE: ${{ inputs.test_scope || github.event.inputs.test_scope || 'regression' }}
      CHECKOUT_REF: ${{ inputs.run_branch || github.event.inputs.run_branch || 'main' }}
      RUN_NUMBER: ${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: ${{ env.CHECKOUT_REF }}

      - name: Setup Node.js & Tools
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies & Playwright
        run: |
          npm ci
          npx playwright install

      - name: Run Playwright tests (${{ env.TEST_SCOPE }})
        env:
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: npm run test:${{ env.TEST_SCOPE }}

      - name: Checkout gh-pages branch
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0
          persist-credentials: true
        continue-on-error: true
      
      - name: Prepare Allure Report
        if: always()
        run: |
          set -e  # Exit on error
          echo "Preparing Allure Report..."
          
          # Debug: Show current directory and contents
          echo "Current directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la
          
          # Create directory structure for the current run
          mkdir -p "gh-pages/${{ env.TEST_SCOPE }}/${{ env.RUN_NUMBER }}"
          echo "Created directory: gh-pages/${{ env.TEST_SCOPE }}/${{ env.RUN_NUMBER }}"
          
          # Find the latest run for the current test scope
          LATEST_RUN=$(ls -d gh-pages/${{ env.TEST_SCOPE }}/*/ 2>/dev/null | sort -V | tail -n 1)
          echo "Latest run found: $LATEST_RUN"
          
          # Create allure-results directory for the current run
          mkdir -p "allure-results"
          echo "Created allure-results directory"
          
          if [ -n "$LATEST_RUN" ]; then
            echo "Copying history from latest run: $LATEST_RUN"
            if [ -d "$LATEST_RUN/history" ]; then
              echo "Contents of latest run history:"
              ls -la "$LATEST_RUN/history" || true
              # Copy history to allure-results directory before generating the report
              echo "Copying history files..."
              cp -rv "$LATEST_RUN/history" "allure-results/" || {
                echo "Failed to copy history files"
                echo "Source directory contents:"
                ls -la "$LATEST_RUN/history" || true
                echo "Target directory contents:"
                ls -la "allure-results" || true
                exit 1
              }
              echo "History files copied successfully"
            else
              echo "Warning: No history directory found in latest run"
            fi
          else
            echo "No previous runs found for ${{ env.TEST_SCOPE }} scope"
          fi
      
          # Debug: Show allure-results contents before report generation
          echo "Contents of allure-results before report generation:"
          ls -la "allure-results" || true
      
          # Generate report for the current run
          echo "Generating Allure report..."
          npm run allure:generate -- --output "gh-pages/${{ env.TEST_SCOPE }}/${{ env.RUN_NUMBER }}" || {
            echo "Failed to generate Allure report"
            echo "Contents of allure-results after failure:"
            ls -la "allure-results" || true
            echo "Contents of target directory after failure:"
            ls -la "gh-pages/${{ env.TEST_SCOPE }}/${{ env.RUN_NUMBER }}" || true
            exit 1
          }
          echo "Allure report generated successfully"

      - name: Commit and Push Allure Report to gh-pages branch
        if: always()
        run: |
          set -e  # Exit on error
          cd gh-pages
          
          # Function to update latest report symlink
          update_latest() {
            local scope=$1
            echo "Updating latest symlink for $scope"
            # Find the latest run directory *within the current scope directory*
            # Use find to handle potential spaces or special characters in directory names
            # Sort numerically/version-wise and get the last one
            local latest_run_dir=$(find "$scope" -maxdepth 1 -mindepth 1 -type d -printf '%f\\n' | sort -V | tail -n 1)

            if [ -n "$latest_run_dir" ]; then
              echo "Found latest run directory: $latest_run_dir for scope $scope"
              # Target path for the symlink within the current directory (gh-pages)
              local symlink_path="$scope/latest"
              # Target directory the symlink should point to (path relative to site root)
              # Ensure it starts with / and ends with / for clarity
              local target_path="/$scope/$latest_run_dir/"

              # Remove existing symlink if it exists within the scope directory
              rm -f "$symlink_path" || true
              echo "Removed existing symlink (if any): $symlink_path"

              # Create new symlink pointing to the root-relative path
              # The link name is 'latest', pointing to the latest run directory path from root
              ln -s "$target_path" "$symlink_path" || {
                echo "Failed to create symlink from $symlink_path to $target_path"
                echo "Target directory contents ($scope):"
                ls -la "$scope" || true
                exit 1
              }
              echo "Symlink created successfully: $symlink_path -> $target_path"
            else
              echo "No runs found for $scope to create symlink"
            fi
          }

          # Update symlinks for both scopes before committing
          update_latest "regression"
          update_latest "smoke"

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git checkout -B gh-pages
          
          echo "Current git status:"
          git status
          
          echo "Changes to be committed:"
          git diff --name-status
          
          git add .
          git commit -m "Update Allure Report for ${{ env.TEST_SCOPE }} scope run #${{ env.RUN_NUMBER }}" || {
            echo "No changes to commit"
            exit 0
          }
          
          echo "Pushing changes to gh-pages branch..."
          git push origin gh-pages || {
            echo "Failed to push changes"
            echo "Git status after push failure:"
            git status
            echo "Git remote -v:"
            git remote -v
            exit 1
          }
          echo "Changes pushed successfully"

  deploy:
    name: Deploy Allure Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: run-and-publish

    concurrency:
      group: github-pages-deployment
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Build site folder
        run: |
          mkdir site
          cp -a regression site/
          cp -a smoke      site/
          echo "::debug::site contents:"
          ls -R site

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4