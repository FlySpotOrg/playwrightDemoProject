name: Playwright Test Runner

on:
  workflow_call:
    inputs:
      run_branch:
        description: 'Branch to run tests on'
        required: true
        type: string
        default: 'main'
      test_scope:
        description: 'Test scope to run'
        required: true
        type: string
        default: 'regression'

  workflow_dispatch:
    inputs:
      run_branch:
        description: 'Select test branch'
        required: false
        default: 'main'
      test_scope:
        description: 'Select test scope'
        type: choice
        required: false
        default: 'regression'
        options:
          - smoke
          - regression

jobs:
  run-and-publish:
    name: 'Run Playwright tests & Publish Allure report'
    runs-on: ubuntu-latest
    env:
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      TEST_SCOPE: ${{ inputs.test_scope || github.event.inputs.test_scope || 'regression' }}
      CHECKOUT_REF: ${{ inputs.run_branch || github.event.inputs.run_branch || 'main' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: ${{ env.CHECKOUT_REF }}

      - name: Setup Node.js & Tools
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies, Allure CLI & Playwright
        run: |
          npm ci
          npm install -D allure-commandline
          npx playwright install

      - name: Run Playwright tests (${{ env.TEST_SCOPE }})
        run: npm run test:${{ env.TEST_SCOPE }}

      - name: Load Allure report history
        if: always()
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 1
        continue-on-error: true

      - name: Build & publish Allure report
        if: always()
        run: |
          # preserve history
          if [ -d gh-pages/allure-history ]; then
            mv gh-pages/allure-history history
          else
            mkdir history
          fi
          # generate into docs/
          npx allure generate ./allure-results \
            --clean \
            --history history \
            --output docs
          touch docs/.nojekyll
        id: build-report

      - name: Deploy Allure to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          publish_branch: gh-pages

      - name: Comment status & report link
        if: always()
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          owner: FlySpotOrg
          repo: playwrightDemoProject
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
          state: success
          context: "Playwright / ${{ env.TEST_SCOPE }} tests"
          description: "See Allure report â†’"
          target_url: https://${{ github.repository_owner }}.github.io/playwrightDemoProject/${{ github.run_number }}