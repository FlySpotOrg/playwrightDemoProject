name: Playwright Test Runner

on:
  workflow_call:
    inputs:
      run_branch:
        description: 'Branch to run tests on'
        required: true
        type: string
        default: 'main'
      test_scope:
        description: 'Test scope to run'
        required: true
        type: string
        default: 'regression'
    secrets:
      ADMIN_USERNAME:
        required: true
      ADMIN_PASSWORD:
        required: true
      GITHUB_TOKEN:
        required: true

  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Select test scope'
        type: choice
        required: false
        default: 'regression'
        options:
          - smoke
          - regression

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    outputs:
      test_scope: ${{ env.TEST_SCOPE }}
      run_folder: ${{ env.RUN_FOLDER }}
    env:
      TEST_SCOPE: ${{ inputs.test_scope || github.event.inputs.test_scope || 'regression' }}
      CHECKOUT_REF: ${{ inputs.run_branch || github.event.inputs.run_branch || 'main' }}
      SHORT_SHA: ${{ github.sha }}
      RUN_FOLDER: run-${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: ${{ env.CHECKOUT_REF }}

      - name: Setup Node.js & Tools
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies, Allure CLI & Playwright
        run: |
          npm ci
          npm install -D allure-commandline
          npx playwright install --with-deps

      - name: Run Playwright tests (${{ env.TEST_SCOPE }})
        env:
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: npm run test:${{ env.TEST_SCOPE }}

      # Checkout gh-pages branch separately
      - name: Checkout gh-pages branch
        if: always()
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      # Prepare deployment folder
      - name: Prepare Allure Report for Deployment
        if: always()
        run: |
          mkdir -p gh-pages/${RUN_FOLDER}
          cp -r allure-results/* gh-pages/${RUN_FOLDER}/ || echo "No allure-results found"
          touch gh-pages/.nojekyll

      - name: Upload Allure Report as Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v2
        with:
          path: gh-pages/${{ env.RUN_FOLDER }}

  deploy:
    # Add a dependency to the build job
    needs: run-and-publish

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Update PR status
        if: always() && github.event_name == 'pull_request'
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          owner: FlySpotOrg
          repository: playwrightDemoProject
          sha: ${{ github.event.pull_request.head.sha || github.sha }}
          state: ${{ job.status }}
          context: "Playwright / ${{ needs.run-and-publish.outputs.test_scope }} tests"
          description: "See Allure report â†’"
          target_url: https://${{ github.repository_owner }}.github.io/playwrightDemoProject/${{ needs.run-and-publish.outputs.run_folder }}