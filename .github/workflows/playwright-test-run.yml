name: Playwright Test Runner

on:
  workflow_call:
    inputs:
      run_branch:
        description: "Branch to run tests on"
        required: true
        type: string
        default: "main"
      test_scope:
        description: "Test scope to run"
        required: true
        type: string
        default: "regression"
      test_object:
        description: "Test object to run"
        required: true
        type: string
        default: "admin"

  workflow_dispatch:
    inputs:
      test_scope:
        description: "Select test scope"
        type: choice
        required: false
        default: "regression"
        options:
          - smoke
          - regression
      test_object:
        description: "Select test object"
        type: choice
        required: false
        default: "admin"
        options:
          - admin
          - compass
          - admin-compass-integration

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-and-publish:
    name: Run Tests [${{ inputs.test_object }} | ${{ inputs.test_scope }}]
    runs-on: ubuntu-latest
    outputs:
      test_scope: ${{ env.TEST_SCOPE }}
      test_object: ${{ env.TEST_OBJECT }}
      run_number: ${{ env.UNIQUE_RUN_ID }}
      test_status: ${{ steps.run_tests.outputs.test_status }}

    env:
      UNIQUE_RUN_ID: ${{ github.run_number || github.run_id }}
      TEST_SCOPE: ${{ inputs.test_scope || github.event.client_payload.test_scope || github.event.inputs.test_scope || 'regression' }}
      TEST_OBJECT: ${{ inputs.test_object || github.event.client_payload.test_object || github.event.inputs.test_object || 'admin' }}
      CHECKOUT_REF: ${{ inputs.run_branch || github.event.client_payload.run_branch || github.event.inputs.run_branch || 'main' }}
      CURRENT_REPO: ${{ github.repository }}
      DISPATCH_ID: ${{ github.event.client_payload.dispatch_id || 'none' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CURRENT_REPO }}
          fetch-depth: 0
          persist-credentials: true
          ref: ${{ env.CHECKOUT_REF }}

      - name: Rename current run with dispatch ID
        if: env.DISPATCH_ID != 'none'
        run: |
          echo "Renaming current run with DISPATCH_ID=${{ env.DISPATCH_ID }}"
          RUN_ID=$(gh run list --workflow="Playwright Test Runner" --limit 10 --json databaseId,headBranch,event | jq -r 'map(select(.event=="repository_dispatch" and .headBranch=="${{ env.CHECKOUT_REF }}")) | sort_by(.databaseId) | reverse | .[0].databaseId')
          echo "Resolved RUN_ID: $RUN_ID"
          if [ -n "$RUN_ID" ] && [ "$RUN_ID" != "null" ]; then
            curl -X PATCH \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ env.CURRENT_REPO }}/actions/runs/$RUN_ID" \
              -d "{\"name\":\"Playwright Test Runner (${{ env.DISPATCH_ID }})\"}"
          else
            echo "⚠️ Could not resolve run ID for renaming"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies and Playwright
        run: |
          npm ci
          npx playwright install
          curl -sfS https://dotenvx.sh/install.sh | sh

      - name: Run Playwright Tests (${{ env.TEST_OBJECT }}, ${{ env.TEST_SCOPE }})
        continue-on-error: true
        id: run_tests
        run: |
          SCOPE_ARG="--grep @${{ env.TEST_SCOPE }}"
          OBJECT_ARG="--grep @${{ env.TEST_OBJECT }}"
          CMD="npx dotenvx run -- npx playwright test $SCOPE_ARG $OBJECT_ARG"
          echo "Running: $CMD"
          if ! $CMD; then
            echo "test_status=failure" >> $GITHUB_OUTPUT
          else
            echo "test_status=success" >> $GITHUB_OUTPUT
          fi

      - name: Execution Context Summary
        run: |
          echo "### 🔍 Trigger Context" >> $GITHUB_STEP_SUMMARY
          echo "- Event: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Run ID: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_number }})" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "- Triggered manually" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            echo "- Commit: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "- PR: [#${{ github.event.number }}](${{ github.server_url }}/${{ github.repository }}/pull/${{ github.event.number }})" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            echo "- External Dispatch ID: \`${{ env.DISPATCH_ID }}\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Checkout gh-pages branch
        if: always()
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CURRENT_REPO }}
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Prepare Allure Report
        if: always()
        run: |
          set -e
          echo "Preparing Allure Report..."

          LATEST_RUN=$(ls -d gh-pages/${{ env.TEST_OBJECT }}/${{ env.TEST_SCOPE }}/*/ 2>/dev/null | sort -V | tail -n 1)
          echo "Latest run found: $LATEST_RUN"

          mkdir -p "gh-pages/${{ env.TEST_OBJECT }}/${{ env.TEST_SCOPE }}/${{ env.UNIQUE_RUN_ID }}"

          mkdir -p "allure-results"
          if [ -n "$LATEST_RUN" ]; then
            if [ -d "$LATEST_RUN/history" ]; then
              echo "Copying history from $LATEST_RUN"
              cp -rv "$LATEST_RUN/history" "allure-results/"
            else
              echo "No history directory found in $LATEST_RUN"
            fi
          fi

      - name: Add Allure Executor Info
        run: |
          mkdir -p allure-results
          cat <<EOF > allure-results/executor.json
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": "${{ github.run_number }}",
            "buildName": "Playwright Test Run [${{ env.TEST_OBJECT }} | ${{ env.TEST_SCOPE }}] #${{ env.UNIQUE_RUN_ID }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.TEST_OBJECT }}/${{ env.TEST_SCOPE }}/${{ env.UNIQUE_RUN_ID }}/",
            "executor": "GitHub Actions"
          }
          EOF
          # Set Allure report title
          echo "allure.report.title=Playwright Test Run [${{ env.TEST_OBJECT }} | ${{ env.TEST_SCOPE }}] #${{ env.UNIQUE_RUN_ID }}" > ./allure-results/allure.properties

      - name: Add Allure Environment Info
        run: |
          mkdir -p allure-results
          echo "Test Object: ${{ env.TEST_OBJECT }}" > allure-results/environment.properties
          echo "Test Scope: ${{ env.TEST_SCOPE }}" >> allure-results/environment.properties

      - name: Generate Allure report
        run: |
          echo "Generating Allure report..."
          npm run allure:generate -- --name "Playwright Test Run [${{ env.TEST_OBJECT }} | ${{ env.TEST_SCOPE }}] #${{ env.UNIQUE_RUN_ID }}" \
            --output "gh-pages/${{ env.TEST_OBJECT }}/${{ env.TEST_SCOPE }}/${{ env.UNIQUE_RUN_ID }}" || {
            echo "Failed to generate Allure report"
            exit 1
          }
          echo "Allure report generated successfully"

      - name: Set up git credentials
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ env.CURRENT_REPO }}.git

      - name: Commit and Push Allure Report
        if: always()
        run: |
          set -e
          cd gh-pages

          update_latest() {
            local path=$1
            echo "Updating latest report content for $path"

            local latest_run_dir="${{ env.UNIQUE_RUN_ID }}"
            local source_dir="$path/$latest_run_dir"
            local target_dir="$path/latest"

            if [ ! -d "$source_dir" ]; then
              echo "Source directory $source_dir does not exist. Skipping."
              return 0
            fi

            rm -rf "$target_dir" || true
            mkdir -p "$target_dir"
            cp -a "$source_dir/"* "$target_dir/"
            echo "Updated $path/latest from $source_dir"
          }

          generate_history_index() {
            # No-op: history.md generation removed as per user request
            return 0
          }

          for object in admin compass admin-compass-integration; do
            for scope in regression smoke; do
              if [ -d "$object/$scope" ]; then
                update_latest "$object/$scope"
                # generate_history_index "$object/$scope"  # Removed
              fi
            done
          done

          git add .
          git commit -m "Update Allure Report for ${{ env.TEST_OBJECT }} ${{ env.TEST_SCOPE }} #${{ env.UNIQUE_RUN_ID }}" || echo "Nothing to commit"
          git pull --rebase origin gh-pages || true
          git push origin gh-pages

      - name: Fail job if tests failed
        if: steps.run_tests.outputs.test_status == 'failure'
        run: |
          echo "Tests failed, marking job as failed"
          exit 1

      - name: Patch Allure Report Title
        run: |
          SUMMARY_FILE="gh-pages/${{ env.TEST_OBJECT }}/${{ env.TEST_SCOPE }}/${{ env.UNIQUE_RUN_ID }}/widgets/summary.json"
          TITLE="Playwright Test Run [${{ env.TEST_OBJECT }} | ${{ env.TEST_SCOPE }}] #${{ env.UNIQUE_RUN_ID }}"
          if [ -f "$SUMMARY_FILE" ]; then
            jq --arg title "$TITLE" '.reportName = $title' "$SUMMARY_FILE" > tmp.$$.json && mv tmp.$$.json "$SUMMARY_FILE"
          fi

  deploy:
    name: Deploy Allure Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: run-and-publish
    if: ${{ always() }}

    concurrency:
      group: github-pages-deployment
      cancel-in-progress: false

    permissions:
      contents: write
      pages: write
      id-token: write

    env:
      TEST_OBJECT: ${{ needs.run-and-publish.outputs.test_object }}
      TEST_SCOPE: ${{ needs.run-and-publish.outputs.test_scope }}
      UNIQUE_RUN_ID: ${{ needs.run-and-publish.outputs.run_number }}
      GITHUB_ORG: ${{ github.repository_owner }}
      GITHUB_REPO: ${{ github.event.repository.name }}
      TEST_STATUS: ${{ needs.run-and-publish.outputs.test_status }}

    outputs:
      report_url: ${{ steps.set_output.outputs.report_url }}
      test_status: ${{ needs.run-and-publish.outputs.test_status }}

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITHUB_ORG }}/${{ env.GITHUB_REPO }}
          ref: gh-pages
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build site folder
        run: |
          mkdir -p site
          for object in admin compass admin-compass-integration; do
            if [ -d "$object" ]; then
              echo "Copying $object directory to site/"
              cp -a "$object" site/
            else
              echo "› No $object folder yet, skipping"
            fi
          done

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post deployment link
        run: |
          REPORT_URL="https://${{ env.GITHUB_ORG }}.github.io/${{ env.GITHUB_REPO }}/${{ env.TEST_OBJECT }}/${{ env.TEST_SCOPE }}/${{ env.UNIQUE_RUN_ID }}/"
          echo "✅ Report available at: ${REPORT_URL}"

      - name: Set output for report URL
        id: set_output
        run: |
          echo "report_url=https://${{ env.GITHUB_ORG }}.github.io/${{ env.GITHUB_REPO }}/${{ env.TEST_OBJECT }}/${{ env.TEST_SCOPE }}/${{ env.UNIQUE_RUN_ID }}/" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          REPORT_URL="https://${{ env.GITHUB_ORG }}.github.io/${{ env.GITHUB_REPO }}/${{ env.TEST_OBJECT }}/${{ env.TEST_SCOPE }}/${{ env.UNIQUE_RUN_ID }}/"
          echo "### 🚀 Allure Report Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "- [View Report](${REPORT_URL})" >> $GITHUB_STEP_SUMMARY

      - name: Sleep 30 seconds
        run: sleep 30

