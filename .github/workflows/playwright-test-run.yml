name: Playwright Test Runner

on:
  workflow_call:
    inputs:
      run_branch:
        description: 'Branch to run tests on'
        required: true
        type: string
        default: 'main'
      test_scope:
        description: 'Test scope to run'
        required: true
        type: string
        default: 'regression'
    secrets:
      ADMIN_USERNAME:
        required: true
      ADMIN_PASSWORD:
        required: true
      WORKFLOW_TOKEN:
        required: true

  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Select test scope'
        type: choice
        required: false
        default: 'regression'
        options:
          - smoke
          - regression

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-and-publish:
    runs-on: ubuntu-latest
    outputs:
      test_scope: ${{ env.TEST_SCOPE }}
      run_number: ${{ env.RUN_NUMBER }}

    env:
      TEST_SCOPE: ${{ inputs.test_scope || github.event.inputs.test_scope || 'regression' }}
      CHECKOUT_REF: ${{ inputs.run_branch || github.event.inputs.run_branch || 'main' }}
      RUN_NUMBER: ${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: ${{ env.CHECKOUT_REF }}

      - name: Setup Node.js & Tools
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies & Playwright
        run: |
          npm ci
          npx playwright install

      - name: Run Playwright tests (${{ env.TEST_SCOPE }})
        env:
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: npm run test:${{ env.TEST_SCOPE }}

      - name: Checkout existing gh-pages branch
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          persist-credentials: true
        continue-on-error: true
      
      - name: Prepare Allure Report
        if: always()
        run: |
          echo "Preparing Allure Report..."
          
          # Create directory structure for the current run
          mkdir -p "gh-pages/${{ env.TEST_SCOPE }}/${{ env.RUN_NUMBER }}"
          
          # Download previous history for the current test_scope
          mkdir -p "allure-results/history"
          for file in history.json trend.json categories-trend.json suites.json retries.json; do
            echo "Trying to download $file for history..."
            curl --silent --fail -L "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.TEST_SCOPE }}/history/$file" --output "allure-results/history/$file" || echo "$file not found, skipping."
          done
      
          # Generate report for the current run
          npm run allure:generate -- --output "gh-pages/${{ env.TEST_SCOPE }}/${{ env.RUN_NUMBER }}"
          
          # Copy history to the new report directory
          cp -r "allure-results/history" "gh-pages/${{ env.TEST_SCOPE }}/${{ env.RUN_NUMBER }}/"

      - name: Upload Test Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: gh-pages/

  deploy:
    runs-on: ubuntu-latest
    needs: run-and-publish

    concurrency:
      group: "github-pages-deployment"
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download Test Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-report
          path: gh-pages

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4